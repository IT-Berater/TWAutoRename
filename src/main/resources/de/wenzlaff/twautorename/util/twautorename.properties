# alle Bezeichner muessen eine _ im Anhang haben
de.wenzlaff.twautorename.gui.TextFieldPanel.TEXT_1		= \nTWAutorename V 1.3\n\nKurzanleitung:\n\nWählen Sie oben eine Funktion in der Combobox aus.\n\nZiehen sie per "drag and dropt" die entsprechenden Dateien in das linke gelbe Fenster und klicken Sie auf Start.\n\nMit löschen wird nur die Dateiliste gelöscht und nicht die Dateien.\n\nWeitere Anleitung und Hilfe über den obigen HILFE Button.\n\nWeiter kostenlose Tools auf\n\nwww.wenzlaff.de
de.wenzlaff.twautorename.gui.TextFieldPanelGross.TEXT_1	= Alle Dateinamen werden in Grossbuchstaben umbenannt und die Extension .gross angehangen. Z.B. wird aus\n\nliesmich.txt --> LIESMICH.TXT.gross\n\nAuch Verzeichnisse können auf diese Weise umbenannt werden.\n\nDie Extension kann bei Bedarf leicht mit dem lösche Dateinamen Extension filter entfernt werden.
de.wenzlaff.twautorename.gui.TextFieldPanelKlein.TEXT_1	= Alle Dateinamen werden in Kleinbuchstaben umbenannt und die Extension .KLEIN angehangen. Z.B. wird aus\n\nLIESMICH.txt --> liesmich.txt.KLEIN\n\nAuch Verzeichnisse können auf diese Weise umbenannt werden.\n\nDie Extension kann bei Bedarf leicht mit dem lösche Dateinamen Extension filter entfernt werden.
de.wenzlaff.twautorename.gui.TextPrefixPanel.TEXT_1		= Alle Dateinamen werden um das untere Eingabefeld vorne angefügt. Dem Dateiname wird also ein prefix hinzugefügt.\n\nZ.B. wird aus dateiname.txt nach eingabe im Textfeld von FILM-2- der neue Name FILM-2-dateiname.txt\n\nAuch Verzeichnisse können auf diese Weise umbenannt werden.
de.wenzlaff.twautorename.gui.TextPostfixPanel.TEXT_1	= Alle Dateinamen werden um das untere Eingabefeld hinten angehängt. Dem Dateiname wird also ein postfix hinzugefügt.\n\nZ.B. wird aus dateiname.txt nach eingabe im Textfeld von -heute.bak der neue Name dateiname.txt-heute.bak\n\nAuch Verzeichnisse können auf diese Weise umbenannt werden.
de.wenzlaff.twautorename.gui.TextCountPanel.TEXT_1	 	= Alle Dateinamen werden fortlaufend nummeriert. Die Nummer wird vorne an den Dateinamen angefügt.\n\nZ.B. wir aus\ndatei.txt und anderedatei.txt\ndann\n1datei.txt und 2datei.txt\n\nAuch Verzeichnisse können auf diese Weise umbenannt werden.
de.wenzlaff.twautorename.gui.LogPanel.TEXT_1	 		= Hier kann die Log Datei gelöscht und angesehen werden.
de.wenzlaff.twautorename.gui.DeletExtPanel.TEXT_1		= Hier werden alle Dateiextensionen abgeschnitten.\nD.h. wenn ein Punkt im Dateinamen ist, wird der Rest abgeschnitten. Z.B. wird aus\n\nDatei.txt dann Datei\n\nund aus\n\nDatei.vom12.txt wird Datei.vom12\n\nda ab den letzten Punkt abgeschnitten wird.
de.wenzlaff.twautorename.gui.SuchenErsetzenPanel.TEXT_1	= Es wird nach dem <suche> Begriff im Dateiname gesucht und durch den <ersetzen> Begriff ersetzt. Für die Suche sind alle regulären Ausdrücke (Pattern) erlaubt.\n\nZ.B. wird aus der Datei DateinamenVonGestern.doc nach Eingabe im Textfeld suchen: Von\nund Eingabe im Textfeld ersetzen: HEUTE\nder neue Dateiname: DateinamenHEUTEGestern.doc\n\nDas Ersetzen geht über den ganzen Dateinamen, also auch über die Dateiextesion wie z.b. doc.\nAuch ist das Suchen case sensitiv d.h. es wird zwischen klein und GROSS Schreibung unterschieden.
de.wenzlaff.twautorename.gui.SuchenErsetzenExifPanel.TEXT_1	= Es wird nach dem <suche> Begriff im Dateiname gesucht und durch den <ersetzen> Begriff ersetzt. Für die Suche sind alle regulären Ausdrücke (Pattern) erlaubt.\n\nFür das ersetzen werden die versteckten Exif Dateiinfos verwendet. Der Makro muss mit Klammern angegeben werden. Z.B. das Ersetzen mit dem Erstellungs Zeitpunkt [exif-306].\n\nZ.B. wird aus der PIC001.jpg Datei bei Eingabe des\nSuche-Pattern von: PIC00\nund Ersetzen-Pattern: Blumen_am_[exif-306]_in_Hannover\nder Dateiname: Blumen_am_12.11.2007_in_Hannover.jpg