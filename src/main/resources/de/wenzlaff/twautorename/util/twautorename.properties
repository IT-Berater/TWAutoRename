de.wenzlaff.twautorename.plugins.RenameCount  	=  	de.wenzlaff.twautorename.gui.TextCountPanel
de.wenzlaff.twautorename.plugins.RenameLog		=	de.wenzlaff.twautorename.gui.LogPanel
de.wenzlaff.twautorename.plugins.RenameDeletExt =   de.wenzlaff.twautorename.gui.DeletExtPanel
